<!DOCTYPE html>

<html lang="{{doc.locale}}" dir="{{doc.locale.direction}}">
<head>
  <meta charset="utf-8">
  <title>{{_(doc.title)}}</title>
  <link rel="stylesheet" href="/static/css/main.min.css">
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,700" rel="stylesheet">
</head>
<body>
  <header class="header">
    {% for section in doc.sections %}
      <div class="header_item header__item--{{section.id}}">
        {{section.content.title}}
      </div>
    {% endfor %}
  </header>
  <main>
    {% for section in doc.sections %}
      <section class="section section--{{section.id}}">
        {{section}}
      </section>
    {% endfor %}
  </main>

  <script src="/static/js/main.min.js"></script>
</body>
</html>
