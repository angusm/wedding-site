<!DOCTYPE html>

<html lang="{{doc.locale}}" dir="{{doc.locale.direction}}">
<head>
  <meta charset="utf-8">
  <title>{{doc.title}}</title>
  <link rel="stylesheet" href="/static/css/main.min.css">
  <link href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,700" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__container">
      {% for section in doc.sections %}
        <div class="header__item header__item--{{section.html_id}}">
          <a href="#{{section.html_id}}">{{section.header}}</a>
        </div>
      {% endfor %}
    </div>
  </header>
  <main>
    {% for section in doc.sections %}
      <section id="{{section.html_id}}"
               class="section section--{{section.html_id}}">
        <h1 class="section__header">{{section.header}}</h1>
        {% for content in section.content %}
        <div class="section__content">
          <h2>{{content.header}}</h2>
          <p>{{content.body}}</p>
        </div>
        {% endfor %}
      </section>
    {% endfor %}
  </main>

  <script src="/static/js/main.min.js"></script>
</body>
</html>
